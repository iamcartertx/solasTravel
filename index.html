<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solas Travel - Luxury Travel Agency</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Bodoni Moda', serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            max-width: 400px;
            width: 100%;
            height: auto;
            margin-bottom: 30px;
        }

        .client-login {
            background-color: transparent;
            color: #ffffff;
            border: 2px solid #ffffff;
            padding: 12px 40px;
            font-family: 'Bodoni Moda', serif;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .client-login:hover {
            background-color: #ffffff;
            color: #000000;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            border-top: 1px solid #333333;
        }
    </style>
</head>
<body>
    <main>
        <div class="logo-container">
            <img src="https://whqvinewohyswochoyya.supabase.co/storage/v1/object/public/logos/solasTravel/solasTravel_white.png" alt="SOLAS Travel Logo" class="logo">
            <button class="client-login">Client Login</button>
        </div>
    </main>
    <footer>
        Contact Us
    </footer>
</body>
</html>
