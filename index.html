<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SOLAS Travel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bodoni Moda from Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@400;500;600&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #000000;
      --text: #f9f9f9;
      --muted: #d1d5db;
      --accent: #f5b25f;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .page {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .hero {
      text-align: center;
    }

    .logo {
      max-width: 420px;
      width: 70vw;
      height: auto;
      margin: 0 auto 3rem;
      display: block;
      image-rendering: auto;
    }

    .tagline {
      font-family: "Bodoni Moda", "Times New Roman", serif;
      letter-spacing: 0.26em;
      text-transform: uppercase;
      font-size: 0.8rem;
      margin-bottom: 2.5rem;
      color: var(--muted);
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 0.8rem 2.7rem;
      border-radius: 999px;
      border: none;                 /* no visible outline/border */
      background: #ffffff;
      color: #000;
      text-decoration: none;
      font-size: 0.9rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      font-weight: 500;
      transition:
        background 0.18s ease,
        color 0.18s ease,
        box-shadow 0.18s ease,
        transform 0.1s ease;
    }

    .btn:hover {
      background: var(--text);
      color: #000;
      box-shadow: 0 16px 40px rgba(0, 0, 0, 0.55);
      transform: translateY(-1px);
    }

    /* keep an accessible focus state without the default browser outline */
    .btn:focus-visible {
      outline: none;
      box-shadow: 0 0 0 2px var(--accent), 0 0 0 6px rgba(0, 0, 0, 0.9);
    }

    footer {
      padding: 0.75rem 1.5rem 1.25rem;
      border-top: 1px solid rgba(55, 65, 81, 0.7);
      font-size: 0.8rem;
      color: var(--muted);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    footer a {
      color: var(--muted);
      text-decoration: none;
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      border: 1px solid transparent;
      font-family: "Bodoni Moda", "Times New Roman", serif;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      font-size: 0.75rem;
    }

    footer a:hover {
      border-color: rgba(156, 163, 175, 0.7);
    }

    footer a:focus-visible {
      outline: none;
      box-shadow: 0 0 0 2px var(--accent), 0 0 0 6px rgba(0, 0, 0, 0.9);
    }
  </style>
</head>
<body>
  <main class="page">
    <section class="hero" aria-label="Solas Travel">
      <img
        class="logo"
        src="https://whqvinewohyswochoyya.supabase.co/storage/v1/object/public/logos/solasTravel/solasTravel_white.png"
        alt="SOLAS Travel"
      />

      <a
        class="btn"
        href="https://secure.solas.travel/intake.html"
      >
        Client Login
      </a>
    </section>
  </main>

  <footer>
    <a href="mailto:concierge@solas.travel">Contact Us</a>
  </footer>
</body>
</html>
